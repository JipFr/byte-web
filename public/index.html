<!DOCTYPE html>
<html>
    <head>
        <title>Byte on the web</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    </head>
    <body>

        <div class="templates">
            <template class="post">
				<div class="post">
					<div class="postVideo">
						<video class="postVideo" playsinline autoplay loop></video>
					</div>
					<div class="postContent">
						<div class="contentTop">
							<div class="userSmall">
								<img src="https://jipfr.nl/icon.png" class="userImg">
								<h2 class="userDisplay">Jip Fr</h2>
							</div>
							<div class="postReactions">
								<div class="likes reaction">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
									<span class="likesSpan">123</span>
								</div>
							</div>
								
						</div>
						
						<p class="postCaption">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam</p>
					</div>
				</div>
			</template>
        </div>
        
        <div class="posts">

        </div>

        <script src="timeline.js"></script>

    </body>
</html>
